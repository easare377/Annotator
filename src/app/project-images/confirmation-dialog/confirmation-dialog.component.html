<h1 mat-dialog-title class="dialog-title">Confirm Deletion</h1>
<div mat-dialog-content class="dialog-content">
  <p class="dialog-message">This action will permanently delete the image. Do you want to continue?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" class="delete-btn" (click)="onConfirm()">Delete</button>
</div>
