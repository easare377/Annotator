<div class="container">
  <div class="header">
    <div class="logo">
      <!-- <img src="/my-app/src/assets/images/Fort.jpg" alt="Label Studio Logo" /> -->
      <span>Annotator</span>
    </div>
    <div class="menu">
      <button class="menu-button">
        <span class="hamburger-icon">&#9776;</span>
      </button>
      <span class="title">Projects</span>
    </div>
    <button class="btn-primary" (click)="createProjectDialog.showDialog()"> + Add Project</button>
    <div class="profile">
      <span class="initials">GK</span>
    </div>
  </div>
  <div class="project-list">
    <div *ngFor="let project of projects" class="project-card"
    (click)="appManagerService.addData('projectId', project.projectId);navService.gotoProjectImagesPageAsync(project.projectId)">

    <div class="project-image">
      <img [src]="imageUrl" alt="{{ project.name }}" class="project-thumbnail" />
    </div>
    <div class="project-info">
      <h3>{{ project.name }}</h3>
      
  
      <p>Created {{ project.dateCreated | date: 'dd MMM yy, HH:mm'}}</p>
      
  
    </div>
    <button class="more-options">&#8942;</button>

    </div>
  </div>



  <!-- Dialogs -->
  <div>
    <app-create-project-dialog #createProjectDialog
    (projectCreated)="navService.gotoProjectImagesPageAsync($event.projectId);"></app-create-project-dialog>
  </div>
</div>
