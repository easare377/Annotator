<div *ngIf="visible">
  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input id="projectName" type="text" placeholder="New Project Name" [(ngModel)]="createProjectVm.name"/>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" placeholder="Optional description of your project" [(ngModel)]="createProjectVm.description"></textarea>
  </div>
</div>
