<mat-card>
    <mat-card-header>
      <mat-card-title>Labels</mat-card-title>
    </mat-card-header>
    <mat-chip-list>
      <mat-chip *ngFor="let label of labels" [style.background]="label.color">
        {{ label.name }}
        <mat-icon matChipRemove (click)="removeLabel(label)">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-card>
