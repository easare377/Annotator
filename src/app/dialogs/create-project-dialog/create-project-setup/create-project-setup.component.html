<div *ngIf="visible">
  <h3>Project Details</h3>
    <div class="form-group">
      <label for="projectName">Project Name <span class="required">*</span></label>
      <input id="projectName"
             type="text"
             [class.invalid]="isProjectNameInvalid"
             placeholder="New Project Name" [(ngModel)]="createProjectVm.name"/>
      <div>
        <div *ngIf="isProjectNameInvalid" class="error-message">Project Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Optional description of your project" [(ngModel)]="createProjectVm.description">
    </textarea>
    </div>
</div>
